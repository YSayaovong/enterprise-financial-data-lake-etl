version: '3.9'

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: finance
      POSTGRES_PASSWORD: finance
      POSTGRES_DB: finance_lake
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U finance -d finance_lake"]
      interval: 5s
      timeout: 5s
      retries: 5

  etl:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_URL=${DB_URL}
